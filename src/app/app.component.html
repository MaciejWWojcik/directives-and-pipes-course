<section *ngFor="let product of products">
  <img [src]="product.image" alt="Image shows {{product.name}}" loading="lazy">
  <h3>{{product.name | uppercase}}</h3>
  <strong>{{product.price | currency:'USD'}}</strong>
  <p class="description">{{product.description | lowercase}}</p>
  <p class="date">added on: {{product.dateOfAdd | date:'dd/MM/yy'}}</p>
</section>
