<section *ngFor="let product of products">
  <img [src]="product.image" alt="Image shows {{product.name}}" loading="lazy">
  <h3>{{product.name}}</h3>
  <strong>{{product.price}}</strong>
  <p class="description">{{product.description}}</p>
  <p class="date">added on: {{product.dateOfAdd}}</p>
</section>
